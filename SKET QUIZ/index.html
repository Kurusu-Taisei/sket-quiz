<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🐶SKET QUIZ🐶</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      font-family: sans-serif;
      padding: 10px;
      margin: 0;
      background-color: #f5f5f5;
    }

    h2 {
      font-size: 20px;
      text-align: center;
      margin-bottom: 5px;
    }

    #quizCount {
      text-align: center;
      font-size: 16px;
      margin-bottom: 10px;
    }

    #display {
      height: 140px;
      overflow-y: auto;
      margin-bottom: 15px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fff;
      font-size: 16px;
    }

    #display .question {
      font-weight: bold;
      margin-bottom: 10px;
    }

    #display .answer {
      color: #007700;
    }

    #speakBtn {
      background: url('nikukyuu_illust.png') no-repeat center center;
      background-size: contain;
      width: 150px;
      height: 150px;
      border: none;
      cursor: pointer;
      display: block;
      margin: 0 auto 15px auto;
    }

    .tabs {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      margin-bottom: 10px;
      justify-content: center;
    }

    .tab-button {
      flex: 1 1 30%;
      padding: 12px 16px;
      border: 1px solid #ccc;
      background: #eee;
      cursor: pointer;
      font-weight: bold;
      text-align: center;
      font-size: 18px;
    }

    .tab-button.active {
      background: #fff;
      border-top: 2px solid #0077cc;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    textarea {
      width: 100%;
      height: 120px;
      font-size: 16px;
      padding: 10px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <h2>🐶SKET QUIZ🐶</h2>
  <div id="quizCount">🧮 出題数：0</div>

  <div id="display"></div>

  <button id="speakBtn" title="読み上げ操作ボタン"></button>

  <div class="tabs" id="tabButtons">
    <button class="tab-button active" data-index="0">Tab 1</button>
    <button class="tab-button" data-index="1">Tab 2</button>
    <button class="tab-button" data-index="2">Tab 3</button>
    <button class="tab-button" data-index="3">Tab 4</button>
    <button class="tab-button" data-index="4">Tab 5</button>
    <button class="tab-button" data-index="5">Tab 6</button>
  </div>

  <div id="tabContents">
    <div class="tab-content active" data-index="0"><textarea></textarea></div>
    <div class="tab-content" data-index="1"><textarea></textarea></div>
    <div class="tab-content" data-index="2"><textarea></textarea></div>
    <div class="tab-content" data-index="3"><textarea></textarea></div>
    <div class="tab-content" data-index="4"><textarea></textarea></div>
    <div class="tab-content" data-index="5"><textarea></textarea></div>
  </div>

  <audio id="pinpon" preload="auto" src="pingpong.mp3"></audio>

  <script>
    const tabButtons = document.querySelectorAll('.tab-button');
    const tabContents = document.querySelectorAll('.tab-content');
    const speakBtn = document.getElementById('speakBtn');
    const pinponSound = document.getElementById('pinpon');
    const displayDiv = document.getElementById('display');
    const quizCountDiv = document.getElementById('quizCount');
    const synth = window.speechSynthesis;

    let activeTabIndex = 0;
    let step = 0;
    let quizList = [];
    let currentIndex = 0;
    let currentQuestion = "";
    let currentAnswer = "";
    let autoAnswerTimeout = null;
    let totalQuizCount = 0;

    tabContents.forEach((tab, idx) => {
      const textarea = tab.querySelector('textarea');
      textarea.value = localStorage.getItem(`tab${idx}`) || "";
      textarea.addEventListener('input', () => {
        localStorage.setItem(`tab${idx}`, textarea.value);
      });
    });

    function parseQuiz(text) {
      const lines = text.trim().split(/\r?\n/);
      const quizArray = [];
      for (let line of lines) {
        const match = line.match(/^(.*?[？?])\s*(.+)$/);
        if (match) {
          quizArray.push({ question: match[1].trim(), answer: match[2].trim() });
        }
      }
      return quizArray;
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function speak(text, onend = null) {
      if (synth.speaking) synth.cancel();
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'ja-JP';
      if (onend) utterance.onend = onend;
      synth.speak(utterance);
    }

    function stopSpeaking() {
      synth.cancel();
    }

    function resetAutoAnswerTimeout(delayMs = 5000) {
      if (autoAnswerTimeout) clearTimeout(autoAnswerTimeout);
      autoAnswerTimeout = setTimeout(() => {
        if (step === 2) speakAnswer();
      }, delayMs);
    }

    function speakAnswer() {
      if (currentAnswer) speak(currentAnswer);
      displayCurrentQA();
      step = 3;
    }

    function displayCurrentQA() {
      displayDiv.innerHTML = `
        <p class="question">📝 問題：${currentQuestion}</p>
        <p class="answer">✅ 答え：${currentAnswer}</p>
      `;
    }

    function updateQuizCount() {
      quizCountDiv.textContent = `🧮 出題数：${totalQuizCount}`;
    }

    tabButtons.forEach(button => {
      button.addEventListener('click', () => {
        tabButtons.forEach(btn => btn.classList.remove('active'));
        tabContents.forEach(tab => tab.classList.remove('active'));
        const index = parseInt(button.dataset.index);
        tabButtons[index].classList.add('active');
        tabContents[index].classList.add('active');
        activeTabIndex = index;
        stopSpeaking();
        if (autoAnswerTimeout) clearTimeout(autoAnswerTimeout);
        step = 0;
        quizList = [];
        currentIndex = 0;
        currentQuestion = "";
        currentAnswer = "";
        displayDiv.innerHTML = "";
      });
    });

    speakBtn.addEventListener('click', () => {
      const activeTextarea = tabContents[activeTabIndex].querySelector('textarea');
      const text = activeTextarea.value;
      if (step === 0) {
        const parsed = parseQuiz(text);
        if (parsed.length === 0) {
          alert("有効な形式（？または?で区切られた1行）で問題を入力してください。\n例: 〇〇は何でしょう？ 答え");
          return;
        }
        quizList = parsed;
        shuffle(quizList);
        currentIndex = 0;
        const current = quizList[currentIndex];
        currentQuestion = current.question;
        currentAnswer = current.answer;
        speak("問題、" + currentQuestion, () => {
          if (step === 1) {
            setTimeout(() => {
              if (step === 1) {
                step = 2;
                speakAnswer();
              }
            }, 3000);
          }
        });
        displayDiv.innerHTML = "";
        step = 1;
        totalQuizCount++;
        updateQuizCount();

      } else if (step === 1) {
        pinponSound.currentTime = 0;
        pinponSound.play();
        setTimeout(() => {
          stopSpeaking();
        }, 500);
        step = 2;
        resetAutoAnswerTimeout(5000);

      } else if (step === 2) {
        speakAnswer();

      } else if (step === 3) {
        currentIndex++;
        if (currentIndex >= quizList.length) {
          displayDiv.innerHTML = "<p>🎉 全問終了しました！</p>";
          step = 0;
          return;
        }
        const current = quizList[currentIndex];
        currentQuestion = current.question;
        currentAnswer = current.answer;
        displayDiv.innerHTML = "";
        speak("問題、" + currentQuestion, () => {
          if (step === 1) {
            setTimeout(() => {
              if (step === 1) {
                step = 2;
                speakAnswer();
              }
            }, 3000);
          }
        });
        step = 1;
        totalQuizCount++;
        updateQuizCount();
      }
    });

    updateQuizCount();

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('serviceWorker.js');
      });
    }
  </script>
</body>
</html>
